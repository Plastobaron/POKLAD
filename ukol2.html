<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Přírodovědný kvíz</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }
    h1 {
        color: #5a5a5a;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        color: #d44;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Stanoviště 2</h1>
    <p>Otázka: Jaký strom má jehličí?</p>
    <button onclick="checkAnswer('a')">a) Dub</button>
    <button onclick="checkAnswer('b')">b) Buk</button>
    <button onclick="checkAnswer('c')">c) Smrk</button>
    <button onclick="checkAnswer('d')">d) Javor</button>
    <div id="result"></div>
</div>

<script>
    function checkAnswer(answer) {
        if (answer === 'c') {
            document.getElementById('result').innerHTML = 'Správně! zapiš si slovo "najdeš" a pokračujte k dalšímu stanovišti.';
        } else {
            document.getElementById('result').innerHTML = 'Špatně, zkuste to znovu.';
        }
    }
</script>
</body>
</html>
