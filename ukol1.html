<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Stanoviště A</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }
    h1 {
        color: #5a5a5a;
        font-size: 1.5em;
    }
    p {
        font-size: 1.2em;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
        transition: background-color 0.3s;
        font-size: 1em;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        color: #d44;
        font-size: 1em;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Stanoviště 1</h1>
    <p>Použijte technologii a určete sever</p>
    <button onclick="checkAnswer('a')">a) do Raduně</button>
    <button onclick="checkAnswer('b')">b) do kopce</button>
    <button onclick="checkAnswer('c')">c) směrem na Opavu</button>
    <button onclick="checkAnswer('d')">d) ke kapličce</button>
    <div id="result"></div>
</div>

<script>
    function checkAnswer(answer) {
        if (answer === 'c') {
            document.getElementById('result').innerHTML = 'Správně! zapiš si slovo Poklad" a pokračujte k dalšímu stanovišti.';
        } else {
            document.getElementById('result').innerHTML = 'Špatně, zkuste to znovu.';
        }
    }
</script>
</body>
</html>
